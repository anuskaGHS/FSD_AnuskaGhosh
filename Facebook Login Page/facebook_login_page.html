<HTML>
    <head>
        <title>Facebook Login</title>
        <style>
            body {
                background-color: #f0f2f5c4;
                font-family: Arial;
            }
            .left {
                width: 1000px;
                height:auto;
                float: left;
                margin-left: 800px;
                margin-top: 100px;
            }
            .right {
                width: 380px;
                float: inline-end;
                margin-right: 900px;
                margin-top: 120px;
                background-color: white;
                padding: 50px;
                padding-right: 10px;
                border-radius: 5px;
                box-shadow: 0px 0px 10px rgba(128, 128, 128, 0.492);
            }
            input {
                width: 335px;
                height: 48px;
                border-radius: 6px;
                border: 1px solid lightgray;
                padding-left: 12px;
                margin-right: 10px;
                font-size: 16px;
                margin-bottom: 12px;
            }
            .loginbtn {
                width: 335px;
                height: 48px;
                background-color: #0c6eee;
                color: white;
                border: none;
                border-radius: 6px;
                font-size: 20px;
                margin-top: 5px;
                
            }
            .loginbtn:hover {
                background-color: #2e6ec1;
                cursor: pointer;
            }
            .forgot {
                margin-left: 100px;
                font-size: large;
                color: #1877f2;
                margin-top: 10px;
                font-size: 14px;
                cursor: pointer;
            }
            hr {
                margin-top: 20px;
                margin-bottom: 20px;
                margin-left: 5px;
                width: 325px;
                border: 1px solid #e0e0e06b;
            }
            .newbtn {
                width: 200px;
                height: 45px;
                background-color: #42b72a;
                color: white;
                border: none;
                border-radius: 6px;
                font-size: 18px;
                display: block;
                margin-left: 70px;
                margin-top: 10px;
            }
            .newbtn:hover {
                background-color: #36a820;
                cursor: pointer;
            }
            .create {
                clear: both;
                padding-left: 2000px;
                padding-top: 20px;
                font-size: 14px;
                
            }
            .create span {
                font-weight: bold;
                cursor: pointer;
            }
              img {
                display: block;
                margin-bottom: 20px;
                width: 600px;
                margin-left: 250px;
                margin-top: 65px;
            }
            
        </style>
    </head>
    <body>

        <div class="left">
            <img src="facebook_logo.svg.png">
        </div>

        <div class="right">
            <input type="text" placeholder="Email address or phone number"><br>
            <input type="password" placeholder="Password"><br>
            <button class="loginbtn"><b>Log in</b></button>
            <p class="forgot">Forgotten password?</p>
            <hr>
            <button class="newbtn"><b>Create new account</b></button>
        </div>

        <div class="create">
            <p><span><u>Create a Page</u></span> for a celebrity, brand or business.</p>
        </div>

    </body>
</HTML>
