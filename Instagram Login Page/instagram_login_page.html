<HTML>
    <head>
        <title>Instagram Login</title>
        <style>
            body {
                background-color: #fafafa;
                font-family: Arial;
            }
            .box {
                width: 350px;
                margin: auto;
                margin-top: 100px;
                border: 1px solid lightgray;
                background-color: white;
                padding: 35px;
                text-align: center;
            }
            input {
                width: 270px;
                height: 37px;
                border-radius: 3px;
                border: 1px solid rgb(211, 211, 211);
                margin-bottom: 10px;
                padding-left: 10px;
                font-size: 14px;
                background-color: #fafafa;
            }
            button {
                width: 270px;
                height: 35px;
                background-color: #0095f6;
                color: white;
                border: none;
                border-radius: 5px;
                margin-top: 10px;
            }
            button:hover {
                background-color: #007ac1;
                cursor: pointer;
            }
            .forgot_login {
                margin-top: 15px;
                font-size: 13px;
                color: gray;
            }
            .forgot_login span{
                cursor: pointer;
            }
            .login_via_facebook {
                color: #0095f6;
                font-weight: bold;
                margin-top: 20px;
                font-size: 14px;
                cursor: pointer;
            }
            .orline {
                margin-top: 25px;
                margin-bottom: 20px;
                font-size: 14px;
                color: gray;
            }
            .signup {
                margin-top: 150px;
                font-size: 14px;
                color: gray;
            }
            .signup span {
                color: rgba(128, 128, 128, 0.996);
                cursor: pointer;
            }
            img {
                margin-bottom: 200px;
                padding-bottom: 30px;
                width: 200px;
                display: block;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <img src="Instagram_logo.svg.png">
            
            <input type="text" placeholder="Phone number, email or username"><br>
            <input type="password" placeholder="Password"><br>

            <button><b>Log In</b></button>

            <p class="forgot_login">Forgot your login details? <span><b>Get help logging in.</b></span></p>
            
            <hr><p class="orline"><b>OR</b></p>

            <p class="login_via_facebook">Log in with Facebook</p>

            <p class="signup">Don't have an account? <span><b>Sign up.</b></span></p>
        </div>
    </body>
</HTML>
