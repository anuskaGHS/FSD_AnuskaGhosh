<HTML>
    <head>
        <title>Alliance Login Page</title>
        <style>
            body {
                background: url(./alliance_webpage.webp);
                background-size: cover;
            }
            img {
                display: block;
                margin-left: 900px;
                margin-right: auto;
                margin-top: 100px;
                margin-bottom: 20px;
                width: 800px;
                height: auto;
            }
            form {
                background-color: white;
                width: 600px;
                height: 600px;
                margin-left: 1000px;
                padding: 20px;
            }
            p {
                text-align: center;
                font-size: 20px;
                color: rgba(73, 118, 181);
            }
            .p1 {
                font-size: 25px;
                margin-top: 20px;
                color: rgb(83, 81, 81);
            }
            input {
                width: 600px;
                height: 55px;
                border: 0.5px solid gray;
                padding: 20px;
                margin-top: 20px;
            }
            ::placeholder {
                font-size: 19px;
                color: rgba(128, 128, 128, 0.755);
            }
            .user {
                background: url(./person_icon.svg);
                background-repeat: no-repeat;
                background-position: 10px center;
                padding-left: 40px;
            }
            .pw {
                background: url(./lock_icon.svg);
                background-repeat: no-repeat;
                background-position: 10px center;
                padding-left: 40px;
            }

            .i1 {
                margin-top: 20px;
                margin-left: 0.001px;
                width: 380px;
                height: 70px;
            }
            .p2 {
                background: url(edit_icon.svg);
                background-repeat: no-repeat;
                background-position: 10px center;
                padding-left: 40px;
                padding-top: 15px;
                margin-top: 1px;
                font-size: 15px;
                color: gray;
            }
            button {
                width: 150px;
                height: 50px;
                background-color: rgb(76, 157, 204);
                color: white;
                border: 0.1px solid black;
                margin-left: 450px;
                margin-top: 30px;
                font-size: 20px;
            }
            button:hover {
                background-color: rgb(56, 117, 154);
                cursor: pointer;
            }
            .forgot {
                margin-right: 450px;
                margin-top: 30px;
                font-size: 22px;
                color: rgb(97, 153, 231);
                cursor: pointer;
            }
            .Copyright {
                margin-left: 200px;
                font-size: 20px;
                color: rgba(165, 159, 159, 0.862);
            }
            .Rights {
                margin-left: 200px;
                font-size: 20px;
                color: rgba(165, 159, 159, 0.862);
            }
        </style>
    </head>

    <body>
        <img src="au_logo.png" alt="Alliance Logo">
        <form>
            <p>Welcome to AUERP</p>
            <p class="p1">Faculty | Staff Login</p>
            <input type="text" placeholder="User Name" class="user"><br>
            <input type="password" placeholder="Password" class="pw"><br>
            <img class="i1" src="au_webpage_captcha.png"><br>
            <input type="text" placeholder="Type the text above" class="p2"><br>
            <button>Login</button>
            <p class="forgot">Forgot Password</p>
        </form>
        <p class="Copyright">Copyright Â© 2026 Alliance University</p><br>
        <p class="Rights">All rights reserved.</p>
    </body>
</HTML>
