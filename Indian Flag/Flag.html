<HTML>
    <head>
        <title>Indian Flag</title>
        <style>
            h1 {
                text-align: center;
                text-decoration: underline;
                font-size: 100px;
             }
             .saffron {
                background-color: orange;
                width: 100%;
                height: 300px;
             }
            .white {
                    background-color: white;
                    width: 100%;
                    height: 300px;
            }
            .green {
                background-color: green;
                width: 100%;
                height: 300px;
            }
            img {
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 300px;
                height: 300px;
                padding: 1px;    
            }
            
        </style>
    </head>

    <body>
        <h1>Indian National Flag</h1>
        <div class="saffron"></div>
        <div class="white">
            <img src="ashoka_chakra.png" alt="">
        </div>
        <div class="green"></div>
    </body>
</HTML>
