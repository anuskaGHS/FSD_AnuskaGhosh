<html>
    <head>
        <title>Netflix Homepage</title>
        <link rel="stylesheet" href="netflix_style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

        <!-- ---------------- NAVBAR ---------------- -->
        <div class="navbar">
            <img class="logo" src="./Netflix_2015_logo.svg" alt="Netflix">

            <div class="nav-right">
                <select class="lang">
                    <option>English</option>
                    <option>हिन्दी</option>
                </select>

                <button class="signin">Sign In</button>
            </div>
        </div>

        <!-- ---------------- HERO SECTION ---------------- -->
        <div class="hero">

            <div class="overlay"></div>

            <div class="hero-text">
                <h1>Unlimited movies,<br>shows, and more</h1>
                <h3>Starts at ₹149. Cancel at any time.</h3>
                <p>Ready to watch? Enter your email to create or restart your membership.</p>

                <form class="email-box">
                    <input type="text" placeholder="Email address" required>
                    <button class="start">Get Started ></button>
                </form>
                
            </div>
        </div>

        <!-- ---------------- TRENDING SECTION ---------------- -->
        <div class="trending-section">
            <h2>Trending Now</h2>

            <div class="movie-row">

                <div class="movie-card">
                    <img src="./stranger_things.jpg">
                    <p class="rank">1</p>
                </div>

                <div class="movie-card">
                    <img src="./asur2.jpg">
                    <p class="rank">2</p>
                </div>

                <div class="movie-card">
                    <img src="./tere_ishk_mein.jpg">
                    <p class="rank">3</p>
                </div>

                <div class="movie-card">
                    <img src="./kapil_show.jpg">
                    <p class="rank">4</p>
                </div>

                <div class="movie-card">
                    <img src="./bahubali_epic.jpg">
                    <p class="rank">5</p>
                </div>

                <div class="movie-card">
                    <img src="./dhurandhar.jpg">
                    <p class="rank">6</p>
                </div>

            </div>
        </div>

    </body>
</html>
