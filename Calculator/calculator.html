<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator_style.css">
    </head>

    <body>
        <h1>Calculator</h1>

        <div class="calc">
            <div class="screen"></div>

            <div class="grid">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="operators">+</div>

                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="operators">-</div>

                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="operators">x</div>

                <div class="clear">C</div>
                <div class="btn">0</div>
                <div class="equals">=</div>
                <div class="operators">/</div>
            </div>
        </div>

    </body>
</html>
