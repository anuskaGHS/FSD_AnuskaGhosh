<html>
    <head>
        <title>Valentine's Week Project</title>
        <link rel="stylesheet" href="valentine_week_styles.css">

    <body>

        <!-- ğŸŒ¸ Navigation Bar -->
        <div class="navbar">
            <li>Home</li>
            <li>About</li>
            <li>Valentine Week</li>
            <li>Contact</li>
        </div>

        <!-- MOVING BANNER -->
        <marquee>ğŸ’˜ğŸ’ Happy Valentine's Week!! ğŸ’–ğŸ’</marquee>

        <div class="box">
            <label>Enter the day (1 - 7)</label><br>

            <input id="day" type="number" placeholder="Enter a number between 1 to 7">

            <button onclick="checkDay()">Show My Valentine Day</button>

            <!-- Reset Button -->
            <button id="resetBtn" onclick="resetVal()">Reset</button>

            <div id="result"></div>

        <!-- â­ Updated Script With SWITCH CASE â­ -->
        <script>

            // Function using switch-case
            let check = (d) => {

                switch(d) {
                    case 1:
                        return ["Happy Rose Day! ğŸŒ¹", "rose"];

                    case 2:
                        return ["Happy Propose Day! ğŸ’", "propose"];

                    case 3:
                        return ["Happy Chocolate Day! ğŸ«", "chocolate"];

                    case 4:
                        return ["Happy Teddy Day! ğŸ§¸", "teddy"];

                    case 5:
                        return ["Happy Promise Day! ğŸ¤", "promise"];

                    case 6:
                        return ["Happy Kiss Day! ğŸ’‹", "kiss"];

                    case 7:
                        return ["Happy Valentine's Day! â¤ï¸", "valentine"];

                    default:
                        return ["ğŸ’” Uh-oh! Valentine's Week endedâ€¦ but love never ends! ğŸ’", "invalid"];
                }
            };

            // Main function to display result
            function checkDay() {
                let d = Number(document.getElementById("day").value);
                let output = check(d);

                let msg = output[0];
                let theme = output[1];

                let result = document.getElementById("result");

                result.style.display = "block";
                result.innerHTML = msg;

                result.className = "";
                void result.offsetWidth;

                result.classList.add("animate");
                result.classList.add(theme);
            }

            // Reset function
            function resetVal() {
                document.getElementById("day").value = "";
                let result = document.getElementById("result");

                result.style.display = "none";
                result.className = "";
                result.innerHTML = "";
            }

        </script>

    </body>
