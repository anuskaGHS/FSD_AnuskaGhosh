<html>
    <head>
        <title>Navbar</title>
        <style>
            .nav {
                background-color: #c6b8b8;
                color: white;
                padding: 10px;
                display: flex;
                list-style-type: none;
                gap: 30px;
                justify-content: flex-end;
            }
            button {
                margin: 20px;
                padding: 10px 20px;
                background-color: #ced42b;
                color: rgb(17, 57, 233);
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            button:hover {
                background-color: #8c9e33;
            }
        </style>
    </head>

    <body>
        <div class="nav">
            <li><a href="https://www.alliance.edu.in/">Home</a></li>
            <li>Menu</li>
            <li>Services</li>
            <li>About</li>
        </div>
        <button><a href="https://www.flipkart.com/">Flipkart</a></button>
    </body>
</html>
