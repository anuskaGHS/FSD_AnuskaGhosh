<html>
    <head>
        <title>Introduction to JavaScript</title>
        <style>
            h1 {
                text-align: center;
            }
        </style>
    </head>

    <body>
        <h1>Introduction to JavaScript</h1>
        <script>
            var a = 10;
            a = "Anuska"; // Updation Possible in var
            var a = 15.01; // Redeclaring in var
            let b = 20;
            b = "Study"; // Updation possible in let but not redeclaration
            const c = 30; // Neither updation nor redeclaration is possible
            console.log(a); // Printing statement
            
            console.log(b);
            console.log(c);
            document.write(a)  // Displaying in the webpage
            document.write("<br>"+b)
            document.write("<br>"+c)

        </script>
    </body>
</html>
