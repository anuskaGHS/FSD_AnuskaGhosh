<html>
    <head>
        <title>Conditional Statements in JavaScript</title>
    </head>

    <body>
        <h1>Conditional Statements in JavaScript</h1>
        <script>
            let a = 100;
            if (a != 100) {
                document.write("Condition is True");
            }else{
                document.write("Condition is False")
            }
        </script>
    </body>
</html>
