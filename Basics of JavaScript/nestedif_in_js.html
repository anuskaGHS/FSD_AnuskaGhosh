<html>
    <head>
        <title>Weekdays</title>
    </head>

    <body>
        <h1>Weekdays using Nested If</h1>

        <script>
            let today = prompt("Enter the day");
            if(today == "Monday" || "MONDAY" || "monday") {
                document.write("Today is Monday");
            }
            else if (today == "Tuesday" || "TUESDAY" || "tuesday") {
                document.write("Today is Tuesday");
            }
            else if (today == "Wednesday" || "WEDNESDAY" || "wednesday") {
                document.write("Today is Wednesday");
            }
            else if (today == "Thursday" || "THURSDAY" || "thursday") {
                document.write("Today is Thursday");
            }
            else if (today == "Friday" || "FRIDAY" || "friday") {
                document.write("Today is Friday");
            }
            else if (today == "Saturday" || "SATURDAY" || "saturday") {
                document.write("Today is Saturday");
            }
            else if (today == "Sunday" || "SUNDAY" || "sunday") {
                document.write("Today is Sunday")
            }
            else {
                document.write("Out of Days");
            }
        </script>
    </body>
</html>
