<html>
    <head>
        <title>Tables using JS</title>
        <style>
            h1 {
                text-align: center;
            }
        </style>
    </head>

    <body>
        <h1>Math Tables</h1>
        <h2>Using For Loop</h2>
        <script>
            for(let a = 1; a <= 10; a++){
                document.write(`5 * ${a} = ${5 * a} <br>`);
            }
        </script>
        <h2>Using While Loop</h2>
        <script>
            let b = 1;
            while (b<=10) {
                    document.write(`10 * ${b} = ${10 * b} <br>`);
                b++;
            }
        </script>
        <h2>Using Do-While Loop</h2>
        <script>
            let c = 1;
            do {
                document.write(`20 * ${c} = ${20 * c} <br>`);
                c++;
            } while(c <= 10)
        </script>
    </body>
</html>
